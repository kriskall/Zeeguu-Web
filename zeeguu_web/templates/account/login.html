{% extends "layout_simple.html" %}

{% set active_page = "login" %}

{% block body %}

{% assets filters="cssmin", output="instance/login.css", "css/login.css"-%}
<link rel="stylesheet" href="{{ ASSET_URL }}" />
{% endassets -%}

<div>
    <div class="centered-inner-div">
        <div class="logoContainer">
            <img class="zeeguuLogo" src="{{ url_for('reader_blueprint.static',filename='images/zeeguuLogo.svg') }}"
                alt="Zeeguu Logo - The Elephant" />
        </div>

        <form id="login" class="form-horizontal" action="" method="post" role="form">

            <div class="outer-block">

                <div class="inner-center authentification-box">

                    <p id="authentification-box-title">Sign In</p>
                    <div class="input">
                        <label>Email</label>
                        <input type="email" class="form-control input-lg custom" id="email" name="email"
                            placeholder="Email">
                    </div>

                    <div class="input">
                        <label>Password</label>
                        <input type="password" class="form-control input-lg custom" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <div class="input">
                        <button type="submit" name="login" value="Login"
                            class="loginButton btn btn-success sign-in-button"> Sign In
                        </button>
                    </div>
                    {{ flash_messages() }}
                    <div>
                        <small class="extraText">Or <a class="links" href="create_account">create an account</a> or <a
                                class="links" href="/reset_pass">reset your
                                password</a></small>
                    </div>


                </div>

            </div>

        </form>
    </div>
</div>



{% endblock %}
